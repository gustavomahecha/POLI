

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARMESY - Iniciar sesión</title>
  <link rel="stylesheet" href="camersy.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Globe_icon.svg/2000px-Globe_icon.svg.png" alt="Logo CARMESY">
      <span class="nombre-sitio">CARMESY</span>
    </div>
    <nav class="nav-links">
      
      <a href="registro.html" class="opcion-solicitud">
        
        <span class="texto-opcion">Registrarme</span>
      </a>
      
      <a href="#">Iniciar sesión</a>
    </nav>
  </header>

  <main class="main">
    <section class="login-card">
      <h2 class="login-title">Iniciar sesión</h2>
      <form>
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" class="input-text">

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" class="input-text">

        <button type="submit" class="btn-iniciar">Iniciar</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    Tel (+57) 601 0000000 - Dirección - www.Carmesy.com - @carmesy
  </footer>
</body>
</html>
