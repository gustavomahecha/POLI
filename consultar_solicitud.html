<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Solicitud - CARMESY</title>
  <link rel="stylesheet" href="consultar_solicitud.css">
  <link rel="stylesheet" href="principal.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="encabezado">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Globe_icon.svg/2000px-Globe_icon.svg.png" alt="Logo CARMESY">
      <strong>CARMESY</strong>
    </div>
    <div class="titulo-pagina">
      <strong>CONSULTAR SOLICITUD</strong>
    </div>
  </header>

<!-- Botón para volver al Home -->
<div class="volver-wrapper">
  <a href="radicar_solicitudes.html" class="boton-volver">← Volver</a>
</div>

  <!-- Contenido principal -->
  <main class="contenido-principal">

    <!-- Formulario de búsqueda -->
    <div class="contenedor-formulario">
      <h2>Buscar Solicitud</h2>
      <div class="busqueda-ticket">
        <input type="text" placeholder="Ingrese número de ticket">
        <button class="boton-buscar">Buscar</button>
      </div>
    </div>

    <!-- Resultados de la búsqueda -->
    <div class="contenedor-formulario">
      <h2>Resultado</h2>

      <div class="grupo-formulario">
        <label>Nombres</label>
        <input type="text" value="Carlos Martínez" readonly>
      </div>

      <div class="grupo-formulario">
        <label>Documento</label>
        <input type="text" value="123456789" readonly>
      </div>

      <div class="grupo-formulario">
        <label>Tipo de Solicitud</label>
        <input type="text" value="Petición" readonly>
      </div>

      <div class="grupo-formulario">
        <label>Descripción</label>
        <textarea readonly>Lorem ipsum dolor sit amet, esta es una descripción de ejemplo.</textarea>
      </div>

      <div class="grupo-formulario">
        <label>Estado</label>
        <input type="text" value="En Proceso" readonly>
      </div>

      <div class="grupo-formulario">
        <label>Solución</label>
        <textarea readonly>Agradecemos su solicitud. Actualmente estamos evaluando la información para una respuesta detallada.</textarea>
      </div>
    </div>

  </main>

  <!-- Pie de página -->
  <footer class="pie-pagina">
    Tel (+57) 601 0000000 - Dirección - www.Carmesy.com - @carmesy
  </footer>

</body>
</html>
