<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARMESY - Registro</title>
  <link rel="stylesheet" href="camersy.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Globe_icon.svg/2000px-Globe_icon.svg.png" alt="Logo CARMESY">
      <span class="nombre-sitio">CARMESY</span>
    </div>
    <nav class="nav-links">
      <a href="#">Registrarme</a>
      <a href="#">Iniciar sesión</a>
    </nav>
  </header>

  <main class="main">
    <section class="form-container">
      <h2 class="form-title">Registro de aprobador</h2>
      <form class="formulario-registro">
        <div class="form-grid">
          <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" class="input-text">
          </div>
          <div class="form-group">
            <label for="documento">Número documento</label>
            <input type="text" id="documento" class="input-text">
          </div>
          <div class="form-group">
            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" class="input-text">
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" class="input-text">
          </div>
          <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" class="input-text">
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" class="input-text">
          </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" class="input-text">
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" class="input-text">
          </div>
        </div>
        <div class="form-button-container">
          <button type="submit" class="btn-registrarme">Registrarme</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    Tel (+57) 601 0000000 - Dirección - www.Carmesy.com - @carmesy
  </footer>
</body>
</html>
